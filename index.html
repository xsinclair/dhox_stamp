<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stamp app</title>
    <link href='css/screen.css' rel="stylesheet"/>
    <link rel="shortcut icon" href='static/img/core/favicon.ico'/>
  </head>
  <body>
    <section class="main">
      <article class="step" data-attr-num="1">
        <label for="age">Age (Years-Months)</label>
        <input name="year" type="number" />
        <input name="month" type="number" />
        <div class="btn" data-attr-next="2">Next</div>
      </article>
      <article class="step" data-attr-num="2">
        <label for="gender">Gender</label>
        <input name="male" type="radio" value=1><label for="male">Male</label>
        <input name="female" type="radio" value=0><label for="female">Female</label>
        <div class="btn" data-attr-next="3">Next</div>
      </article>
      <article class="step" data-attr-num="3">
        <label for="height">Height</label>
        <input name="height" type="text">
        <div class="btn" data-attr-next="4">Next</div>
      </article>
      <article class="step" data-attr-num="4">
        <label for="weight">Weight</label>
        <input name="weight" type="text">
        <div class="btn" data-attr-next="5">Next</div>
      </article>
      <article class="step" data-attr-num="5">
        <label for="nutrition">Nutrition</label>
		  <input name="nutrition" type="radio" value=0><label for="nutrition">Good (At least 3 meals a day)</label>
		  <input name="nutrition" type="radio" value=1><label for="nutrition">Decreased nutritional intake (less than 3 meals)</label>
		  <input name="nutrition" type="radio" value=3><label for="nutrition">No nutritional intake</label>
        <div class="btn" data-attr-next="6">Next</div>
      </article>
      <article class="step" data-attr-num="6">
        <label for="diagnosis">Previous Diagnosis</label>
				<p>Does patient have previous diagnosis of malnutrition less than 2 weeks ago?</p>
				<input name="illness_a" type="radio" value=3><label for="illness_a">Yes</label>
				<input name="illness_a" type="radio" value=0><label for="illness_a">No</label>
				<p>Does patient have oedema of both legs?</p>
				<input name="illness_b" type="radio" value=1><label for="illness_b">Yes</label>
				<input name="illness_b" type="radio" value=0><label for="illness_b">No</label>
				<p>Does patient have maternal illiteracy?</p>
				<input name="illness_c" type="radio" value=1><label for="illness_b">Yes</label>
				<input name="illness_c" type="radio" value=0><label for="illness_b">No</label>
        <div class="btn" data-attr-next="7">Next</div>
      </article>
      <article class="step" data-attr-num="7">
        <div class="btn" data-attr-next="complete">Send</div>
      </article>
